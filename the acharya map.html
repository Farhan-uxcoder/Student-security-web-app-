<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The map view of Acharya</title>
    <style>
        body{
            margin-left: 80px;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 1000%;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .home-button:hover {
            transform: scale(1.1);
            background-color: #f4250e;
        }
    </style>
</head>
<body>
    <a href="log in page.html" class="home-button">&#127968;</a>
    <img src="map.png" alt="The overview of acharya " title="this is the campus of acharya" >
</body>
</html>
