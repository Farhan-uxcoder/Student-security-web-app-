<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .social-icons a {
            display: inline-block;
            width: 200px;
            text-align: center;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .social-icons a.emergencyContacts:hover {
            background-color: #28a745;
        }

        .social-icons a.alerts:hover {
            background-color: #ffc107;
        }

        .social-icons a.complaints:hover {
            background-color: #dc3545;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 1000%;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .home-button:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }
    </style>
</head>
<body background="college pic 2.jpg">
    <div class="social-icons">
        <a href="#" class="emergencyContacts">Mentor</a>
        <a href="#" class="alerts">Parent</a>
        <a href="#" class="complaints">Local Guardian</a>
    </div>
</body>
<a href="log in page.html" class="home-button">&#127968;</a>
</html>
